<div
  class="modal fade"
  id="modal{{booking_date.id}}"
  tabindex="-1"
  aria-labelledby="modalLabel{{booking_date.id}}"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel{{booking_date.id}}">
          Хотите забронировать помещение "{{ room.title }}" на дату {{ day.date|date:"d.m.Y" }} и
          время {{ booking_date.start_time }} - {{ booking_date.end_time }}?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Ваша заявка будет отправлена на рассмотрение администратору.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Отмена
        </button>
        <a href="{% url 'bronb_list_url' room_title=room.title date=day.date start_time=booking_date.start_time end_time=booking_date.end_time slug=room.slug %}" class="btn btn-primary">Забронировать</a>
      </div>
    </div>
  </div>
</div>
