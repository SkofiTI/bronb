<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          Хотите забронировать помещение {{ room.title }} на дату {{ day.date|date:"d.m.Y" }} и
          время {{ booking_date.start_time|time:"H:i" }} - {{ booking_date.end_time|time:"H:i" }}?
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        Ваша заявка будет отправлена на рассмотрение администратору.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Отмена
        </button>
        <button type="button" class="btn btn-primary">Забронировать</button>
      </div>
    </div>
  </div>
</div>
