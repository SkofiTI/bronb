<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS Start -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Личный кабинет</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <h5 class="m-2"><a href="{% url 'rooms_list_url' %}" class="m-2">Личный кабинет</a></h5>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
            <h5><a class="nav-link" href="{% url 'logout' %}">Выйти</a></h5>
            </li>
        </ul>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
        <div class="col">
            <h2>Мои заявки на бронирование помещений</h2>
            <table class="table table-striped">
            <thead>
                <tr>
                <th scope="col">Название помещения</th>
                <th scope="col">Дата бронирования</th>
                <th scope="col">Статус</th>
                <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                <td>{{ booking.title }}</td>
                <td>{{ booking.date_bronb }}</td>
                <td>{{ booking.status }}</td>
                <td><a href="#" class="btn btn-danger btn-sm">Отозвать</a></td>
                </tr>
                {% empty %}
                <tr>
                <td colspan="4">У вас пока нет заявок на бронирование помещений.</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        </div>
        </div>
    </div>
    <!-- Bootstrap JS Start -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS End -->
</body>
</html>
